<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: white;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        tr {
            background-color: #313131;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Country</th>
            <th>domen</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Bangladesh</td>
            <td>bd</td>
            <td>53</td>
        </tr>
        <tr>
            <td>India</td>
            <td>in</td>
            <td>74</td>
        </tr>
        <tr>
            <td>Pakisthan</td>
            <td>Pk</td>
            <td>74</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th colspan="2" style="background-color: red;">Country</th>
            <td>Bangladesh</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>domen</th>
            <td>bd</td>
            <td>jp</td>
        </tr>
    </table>
</body>

</html>
