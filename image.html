<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>

<body>

    <img src="https://images.pexels.com/photos/5982088/pexels-photo-5982088.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        width="300px" alt="no image">
    <!-- <img src="./image.png" width="300px" alt="no image"> -->
    <picture>
        <source media="(min-width:650px)" srcset="./image.png" />
        <source media="(min-width:400px)" srcset="./image2.png" />
        <!-- <img src="./image.png" width="300px" alt="no image"> -->
    </picture>

    <!-- image map genarate -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="image.png" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()" target="" alt="" title="" href="" coords="354,119,417,165" shape="rect">
        <area onclick="two()" target="" alt="" title="" href="" coords="165,239,88,188,124,210" shape="0">
    </map>

    <script>
        function one() {
            alert("you click one")
        }
        function two() {
            alert("you click two")
        }
    </script>
</body>

</html>
