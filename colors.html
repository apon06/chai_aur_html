<body>
    <h1>Formatting</h1>
    <!-- <h1>Formatting 2</h1> -->
    <h1>Formatting</h1>
    <p>this is <b>important</b></p>
    <p>this is <strong>important</strong></p>
    <p>this is <i>important</i></p>
    <p>this is <em>important</em></p>
    <ul>
        <p>Hello</p>
    </ul>
    <li>b;strong</li>
    <li>i;em</li>
    <ul>
        <li>small</li>
        <li>sub,sup</li>
        <li>del,mark</li>
    </ul>
    <p>H<sub>2</sub>0</p>
    <p>(a+b)<sup>2</sup></p>
    <p>Hello <del>Apon</del></p>
    <p>Hello <mark>Apon</mark></p>
    <p style="text-align: center; background-color: rgb(72, 0, 255); color: red;">Hello</p>

    <p>
    <blockquote cite="Elon">
        Apon Is Best
    </blockquote>
    </p>

    <p>
        <q>
            Apon Ahmed
        </q>
    </p>
    <abbr title="Her My Markinnnng text">Html</abbr>
    <cite>Hello</cite>
    <br>
    <bdo dir="rtl">Hello</bdo>
</body>
