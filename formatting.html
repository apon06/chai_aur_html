<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formatting</h1>
    <!-- <h1>Formatting 2</h1> -->
    <h1>Formatting</h1>
    <p>this is <b>important</b></p>
    <p>this is <strong>important</strong></p>
    <p>this is <i>important</i></p>
    <p>this is <em>important</em></p>
    <ul>
        <p>Hello</p>
    </ul>
    <li>b;strong</li>
    <li>i;em</li>
    <ul>
        <li>small</li>
        <li>sub,sup</li>
        <li>del,mark</li>
    </ul>
    <p>H<sub>2</sub>0</p>
    <p>(a+b)<sup>2</sup></p>
    <p>Hello <del>Apon</del></p>
    <p>Hello <mark>Apon</mark></p>
    <p style="text-align: center;">Hello</p>
</body>

</html>
